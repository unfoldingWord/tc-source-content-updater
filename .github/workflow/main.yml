name: Node CI

env:
  UPDATE_RESOURCES: true
  REPOSITORY: ${{ github.repository }}
  REF: ${{ github.ref }}

on:
  push:
    branches:
      - master
      - develop
      - release-*
      - sandbox-*
  pull_request:
    branches:
      - master
      - develop
      - release-*
      - sandbox-*

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container: neutrinog/concourse-tasks:latest
    env:
      CI: true

    steps:
    - name: Check out repository code
      uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: '16.4.2'
    - name: Node version
      run: |
        node --version
        npm --version

    - name: npm install
      run: npm i

    - name: npm test
      run: npm run test


